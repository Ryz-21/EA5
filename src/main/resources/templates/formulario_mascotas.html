<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de mascotas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 th:if="${mascota.id == null}">Nueva mascota</h2>
    <h2 th:if="${mascota.id != null}">Editar mascota</h2>

    <form th:action="@{/veterinaria/guardar}" th:object="${mascota}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="tipo">Tipo</label>
            <input type="text" id="tipo" th:field="*{tipo}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="raza">Raza</label>
            <input type="text" id="raza" th:field="*{raza}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="edad">Edad</label>
            <input type="text" id="edad" th:field="*{edad}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sexo">Sexo</label>
            <input type="text" id="sexo" th:field="*{sexo}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="nombre_dueño">Nombre del dueño</label>
            <input type="text" id="nombre_dueño" th:field="*{nombre_dueño}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="telefono_dueño">Teléfono del dueño</label>
            <input type="text" id="telefono_dueño" th:field="*{telefono_dueño}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="estado">Estado de la mascota</label>
            <select id="estado" th:field="*{estado}" class="form-control" required>
                <option value="Bueno">Bueno</option>
                <option value="Regular">Regular</option>
                <option value="Grave">Grave</option>
            </select>
        </div>

        <div class="form-group">
            <label for="nombreDoctorAsginado">Nombre del doctor asignado</label>
            <input type="text" id="nombreDoctorAsginado" th:field="*{nombreDoctorAsginado}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="/veterinaria" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
